<IfModule mod_ssl.c>
<VirtualHost *:443>
  ServerName reservation.crechefarandole.com
  ServerAdmin webmaster@localhost

  DocumentRoot /home/ubuntu/reservation
  Define root /home/ubuntu/reservation

  # Log files
  ErrorLog ${APACHE_LOG_DIR}/farandole_error.log
  CustomLog ${APACHE_LOG_DIR}/farandole_access.log combined
  
  # Certificates
  Include /etc/letsencrypt/options-ssl-apache.conf
  SSLCertificateFile /etc/letsencrypt/live/reservation.crechefarandole.com/fullchain.pem
  SSLCertificateKeyFile /etc/letsencrypt/live/reservation.crechefarandole.com/privkey.pem

  # No caching
  Header set X-Robots-Tag "noarchive"

  # Allow iframe
  Header set Content-Security-Policy "frame-ancestors 'self' *.crechefarandole.com;"

  Alias /static ${root}/static
  Alias /presentation ${root}/presentation
  Alias /robots.txt ${root}/static/robots.txt

  <Directory ${root}>
    AllowOverride None
    Require all granted
  </Directory>

  <Directory ${root}/website>
    SetHandler wsgi-script
    <Files wsgi.py>
      Require all granted
    </Files>
  </Directory>

  WSGIDaemonProcess reservation python-path=${root} python-home=${root}/venv display-name=wsgi processes=1 lang='en_US.UTF-8' locale='en_US.UTF-8'
  WSGIProcessGroup reservation
  WSGIScriptAlias / ${root}/website/wsgi.py
  WSGIApplicationGroup %{GLOBAL}

</VirtualHost>
</IfModule>

